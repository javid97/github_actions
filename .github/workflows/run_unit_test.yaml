name: Run Unit Tests On PR
  on:
    pull_request:
      branches:
        -main
  jobs:
    unit-tests:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
        uses: actions/checkout@v3

				- name: Setup Node.js
					uses: actions/setup-node@v3
					version: '20'

				- name: Install Dependencies
					run: npm install

				- name: Run Unit Tests
					run: npm run test